<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8"/>
		<title>Gathering Input</title>
		<script>
		function getName(){
			var fullName;
			var firstName;
			var lastName;
			firstName = document.getElementById("first").value;
			lastName = document.getElementById("last").value;
			fullName = firstName + " " + lastName;
			document.getElementById("message").innerHTML= fullName;
		}
		</script>
</head>
<body>
	<input type = "text" id= "first">
	<input type = "text" id = "last">
	<button type = "button" id = "doneButton" onclick = "getName();">
		Done
	</button>
	<p id="message">
	</p>
</body>
</html>
